{% extends "base.html" %}
{% load staticfiles %}
{% load static %}

{% block title %}
EDIT PROFILE - JOBSEEKER
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style_employer.css' %}">
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			<div class="dashboard">
        <div class="text-title-post">
          <h3>Edit your profile</h3>
          <hr style="border-bottom: 3px solid #29758A; width: 50%; margin:0; padding: 0">
        </div>
        <div class="form-profile">
          <form>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
              </div>
              <div class="col-sm-6">
                <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email Adress</label>
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="birthday">Birthday</label>
              <input type="date" class="form-control" placeholder="DD/MM/YYY">
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" placeholder="Type your password">
              <input type="password" class="form-control" placeholder="Re-type your password" style="margin-top:10px">
            </div>
            <div class="btn-padding-form">
              <button class="btn btn-info btn-block btn-md">Submit</button>
            </div>
          </form>


			</div>
		</div>
	</div>
</div>
{% endblock %}
