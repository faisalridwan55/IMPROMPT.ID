{% extends "base.html" %}
{% load staticfiles %}
{% load static %}

{% block title %}
EDIT PROFILE - JOBSEEKER
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style_employer1.css' %}">
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			<div class="dashboard">
        <div class="text-title-post">
          <h3>Edit your profile</h3>
          <hr style="border-bottom: 3px solid #29758A; width: 50%; margin:0; padding: 0">
        </div>
        <div class="form-profile">
          <form method="POST" action="{% url 'app-job-seeker:submit-job-seeker-profile' %}">
						{% csrf_token %}
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input id="first_name" name="first_name" type="text" class="form-control" placeholder="First Name">
                </div>
              </div>
              <div class="col-sm-6">
                <label for="lastname">Last Name</label>
                  <input id="last_name" name="last_name" type="text" class="form-control" placeholder="Last Name">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input id="email" name="email" type="email" class="form-control" placeholder="Enter valid email address">
            </div>
            <div class="form-group">
              <label for="birthday">Birthday</label>
              <input id="birthday" name="birthday" type="date" class="form-control" placeholder="DD/MM/YYY">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input id="phone_number" name="phone_number" type="text" class="form-control" placeholder="Enter valid phone number">
            </div>
            <div class="btn-padding-form">
              <button id="submit" type="submit" class="btn btn-info btn-md btn-block">Submit</button>
            </div>
          </form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
